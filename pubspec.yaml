name: otobuss
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.12.3
  geolocator: ^14.0.2
  geocoding: ^3.0.0
  http: ^1.4.0
  flutter_polyline_points: ^2.1.0
  flutter_local_notifications: ^19.3.0
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  file_picker: ^10.1.9
  audioplayers: ^6.5.0
  vibration: ^3.1.3
  provider: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/maps/
